     let end_repeat = new Date(2020,4,6,10); //last day
      // Return an array of the selected opion values
      // select is an HTML select element
      function getSelectValues(select) {
        let result = [];
        let options = select && select.options;
        let opt;

        for (let i=0, iLen=options.length; i<iLen; i++) {
          opt = options[i];

          if (opt.selected) {
            result.push(opt.value || opt.text);
          }
        }
        return result;
      }

     function generate(){
       let el = document.getElementsByTagName('select')[0];
       let registered_courses = getSelectValues(el);
       let get_day_num = {"Sun":0, "Mon":1, "Tue":2, "Wed":3, "Thu":4, "Fri":5, "Sat":6};
       for (i = 0; i < registered_courses.length; i++) {
         course = registered_courses[i];
         let subject = course_details[course].title;
         let description = course_details[course].title +" " + course;
         for (j = 0; j < course_details[course].slots.length; j++) {
            let s = course_details[course].slots[j];
            let Loc = s.room;
            let day = s.day;
            let d = new Date();
            d.setDate(d.getDate() + (get_day_num[day] + 7 - d.getDay()) % 7); // get closetst date with that day.

            for (; d <= end_repeat; d.setDate(d.getDate() + 7)) {
              let begin = d.toDateString().slice(4) + " "+ s.start + " GMT+0530";
              let end = d.toDateString().slice(4) + " "+ s.end + " GMT+0530";
              cal.addEvent(subject, description, Loc, begin, end, { rrule: 'FREQ=WEEKLY;INTERVAL=1'});
            }

         }
       }
       cal.download("Course Schedule")
